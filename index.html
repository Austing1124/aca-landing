<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ACA Health Insurance Quote ‚Äî Fast, Free, Local</title>
<meta name="description" content="Check your 2025 ACA/Marketplace savings in 60 seconds. Licensed help. Fast callback.">
<style>
  :root{--bg:#0b1220;--card:#111a2b;--accent:#3b82f6;--text:#e6edf7;--sub:#9fb3d1;--ok:#22c55e;--err:#ef4444}
  *{box-sizing:border-box}body{margin:0;background:radial-gradient(1200px 700px at 80% -10%,#1c2640 0%,var(--bg) 60%);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial}
  .wrap{max-width:920px;margin:0 auto;padding:32px 16px 80px}
  header{margin:18px 0 22px}.h1{font-size:clamp(28px,4vw,40px);font-weight:800;margin:0 0 8px}.sub{color:var(--sub)}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px;box-shadow:0 12px 50px rgba(0,0,0,.35)}
  label{display:block;font-weight:600;margin:6px 0 6px}.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}@media(max-width:720px){.row{grid-template-columns:1fr}}
  input,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#0f1729;color:var(--text);outline:none}
  input::placeholder{color:#6c80a7}.checkbox{display:flex;gap:10px;align-items:flex-start}
  .btn{background:var(--accent);color:#fff;border:none;padding:14px 18px;border-radius:12px;font-weight:800;cursor:pointer;width:100%}
  .btn:disabled{filter:grayscale(.5) brightness(.85);cursor:not-allowed}
  .note{font-size:12px;color:var(--sub)}.ok{color:var(--ok)}.err{color:var(--err)}
  .hide{display:none}
  footer{margin-top:14px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="h1">Free ACA Health Insurance Quote in <span id="city">Your Area</span></div>
    <div class="sub">Licensed help ‚Ä¢ $0‚Äìlow-cost options ‚Ä¢ Check your 2025 savings in 60 seconds</div>
  </header>

  <div class="card">
    <form id="leadForm" autocomplete="on" novalidate>
      <div class="row">
        <div><label>First name</label><input required name="first_name" placeholder="Jane"/></div>
        <div><label>Last name</label><input required name="last_name" placeholder="Doe"/></div>
      </div>
      <div class="row">
        <div><label>Mobile phone</label><input required name="phone" inputmode="tel" placeholder="207-555-1234"/></div>
        <div><label>Email <span class="note">(optional)</span></label><input name="email" inputmode="email" placeholder="you@email.com"/></div>
      </div>
      <div class="row">
        <div><label>ZIP code</label><input required name="zip" inputmode="numeric" pattern="\\d{5}" placeholder="33901"/></div>
        <div class="row">
          <div><label>Adults</label><select name="adults"><option>1</option><option>2</option><option>3</option><option>4+</option></select></div>
          <div><label>Kids</label><select name="kids"><option>0</option><option>1</option><option>2</option><option>3+</option></select></div>
        </div>
      </div>
      <div><label>Timeline</label>
        <select name="timeline">
          <option>Today</option><option>This week</option><option>This month</option>
        </select>
      </div>

      <!-- honeypot -->
      <div class="hide"><input name="website" placeholder="leave blank"></div>

      <div class="checkbox" style="margin:10px 0 8px">
        <input id="consent" type="checkbox" required>
        <label for="consent" class="note">
          By clicking ‚ÄúGet My Quote,‚Äù you agree <strong>{Your Brand}</strong> may contact you about ACA/Marketplace plans by
          call or text (including autodialer/prerecorded). Msg&amp;data rates may apply. Reply <strong>STOP</strong> to opt out.
          Consent not required to obtain services. See our <a href="#" target="_blank">Privacy Policy</a>.
        </label>
      </div>

      <button id="submitBtn" class="btn">Get My Quote</button>
      <div id="msg" class="note" style="margin-top:10px"></div>
    </form>
  </div>

  <footer class="note">¬© {Your Brand} ‚Ä¢ Licensed & independent ‚Ä¢ Not affiliated with any government.</footer>
</div>

<script>
  // üëâ Replace this with your ngrok or API host
  const API_URL = "https://YOUR-RESERVED.ngrok.app/submit";

  const form = document.getElementById('leadForm');
  const btn  = document.getElementById('submitBtn');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = ""; btn.disabled = true;

    const data = Object.fromEntries(new FormData(form).entries());
    if (data.website) { btn.disabled = false; return; } // bot trap
    const consentText = document.querySelector('label[for=\"consent\"]').innerText.trim();

    const payload = {
      first_name: data.first_name?.trim(),
      last_name:  data.last_name?.trim(),
      phone:      data.phone?.trim(),
      email:      data.email?.trim() || "",
      zip:        data.zip?.trim(),
      adults:     data.adults || "1",
      kids:       data.kids   || "0",
      timeline:   data.timeline || "Today",
      consent_text: consentText,
      consent_ts_client: new Date().toISOString(),
      source: "landing",
      user_agent: navigator.userAgent
    };

    try {
      const r = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if (r.ok && j.status === "ok") {
        msg.innerHTML = '<span class=\"ok\">Thanks! We\\'ll call you in about 5 minutes.</span>';
        form.reset();
      } else {
        msg.innerHTML = '<span class=\"err\">Something went wrong. Please call us directly.</span>';
      }
    } catch(err){
      msg.innerHTML = '<span class=\"err\">Network error. Please call us directly.</span>';
    } finally {
      btn.disabled = false;
    }
  });
</script>

<!-- Place your Google Ads conversion + Meta Pixel here if needed -->
</body>
</html>
